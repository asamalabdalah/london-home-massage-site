<!-- how-it-works.component.html -->
<section class="how-it-works">
  <p class="howitworks__label">How it works</p>
  <h2 class="how-title">{{ title }}</h2>

  <div class="steps-row">
    <div class="step-box" *ngFor="let step of steps; let i = index">
      <div class="step-circle">{{ i + 1 }}</div>
      <h3 class="step-heading">{{ step.heading }}</h3>
      <p class="step-description" [innerHTML]="step.description"></p>
    </div>
  </div>

  <div class="start-button-container">
    <button class="start-button">Are you ready to start</button>
  </div>
</section>
